<!DOCTYPE html>
<html>
  <head>
    <title>Chef Nepter Suggests</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr><td>Recipe Name</td><td>Relevancy Score</td><td>Ingredients</td></tr>
        {% for  name, location, score, ingredients in recipes %}
        <tr><td><a href={{ location }}> {{ name }} </a></td> <td> {{ score}}</td><td>{{ ingredients }}</td></tr>
        {% endfor %}
        </table>
      <a href="/">Back</a>
    </div>
  </body>
</html>
