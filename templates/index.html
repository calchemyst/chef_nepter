<!DOCTYPE html>
<html>
  <head>
    <title>Ingredients</title>
  </head>
  <body>
    <form action="/get_recipes" method="post">
        {% for i in ingredients %}
        <label><input type="checkbox" name= "{{ i[0] }}" value= {{ i[0] }} id={{ i[0] }}> {{ i[0] }} </label>
        <br>
        {% endfor %}
        <input type="submit" id="recipes"  name="recipes" value="Get recipes">
    </form>
  </body>
</html>
